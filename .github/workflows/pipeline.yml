name: Telegram Data Pipeline CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: telegram
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: [5432:5432]
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: localhost
      DB_NAME: telegram
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for DB to be ready
        run: |
          until pg_isready -h localhost -p 5432; do sleep 1; done

      - name: Run dbt build & test
        run: |
          cd telegram_dbt_project
          dbt deps
          dbt build --profiles-dir . --target dev
        env:
          DBT_USER: postgres
          DBT_PASSWORD: postgres
          DBT_HOST: localhost
          DBT_PORT: 5432
          DBT_DBNAME: telegram

      - name: Run linter
        run: |
          pip install black
          black --check src/

  dockerize:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/telegram-api:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/telegram-api:latest
